<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=League+Spartan" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>password generator</h1>
        <div dataCopyBtn class="passwordSection">
            <input readonly placeholder="password" class="passBox">
            <button passDisplayNumber>
                <span copyMsg></span>
                <i passCopy class="fa-regular fa-clone copy"></i>
            </button>
        </div>
        <div class="passProperties">
            <div class="passlen">
                <p>password length</p>
                <div class="passDisp" passLengthNumber>0</div>
            </div>
            <input passStrengthSlider type="range" max="20" min="1" step="1" class="slider">
            <div class="input">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">includes uppercase</label>
            </div>
            <div class="input">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">includes lowercase</label>
            </div>
            <div class="input">
                <input type="checkbox" id="numbers">
                <label for="numbers">includes numbers</label>
            </div>
            <div class="input">
                <input type="checkbox" id="symbols">
                <label for="symbols">includes symbols</label>
            </div>
            <div class="passStrength">
                <div class="strenght">strength</div>
                <div class="strengthIndiacator"></div>
            </div>
            <button class="generateButton">generate password</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
